# Distributed Systems Course - mdBook Configuration

[book]
title = "Cours de Systèmes Distribués (Distributed Systems Course)"
authors = ["Mohamed Dardouri"]
description = "Un cours complet sur les systèmes distribués, des fondamentaux au consensus"
language = "fr"
src = "src"

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.quiz]
fullscreen = true
cache-answers = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
additional-js = ["book.js"]

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[output.html.code]
# Enable syntax highlighting for TypeScript and Python
