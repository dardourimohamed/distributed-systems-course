[[questions]]
type = "ShortAnswer"
prompt.prompt = "Quel modèle de cohérence garantit que si aucune nouvelle mise à jour n'est faite, éventuellement tous les accès retourneront la dernière valeur mise à jour ?"
answer.answer = "cohérence éventuelle"
answer.alternatives = ["eventual consistency", "consistance eventuelle"]
context = "La cohérence éventuelle signifie que le système converge au fil du temps. Si les mises à jour s'arrêtent, toutes les répliques finissent par s'accorder. Excellent pour la disponibilité, plus faible que la cohérence forte."
id = "1cef3167-cd2e-4e1c-8e41-51d77db7b93c"
