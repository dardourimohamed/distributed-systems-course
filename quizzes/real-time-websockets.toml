[[questions]]
type = "ShortAnswer"
prompt.prompt = "Quel est le modèle d'E/S efficace pour gérer des milliers de connexions WebSocket simultanées ?"
answer.answer = "boucle d'événements"
answer.alternatives = ["event loop", "event-loop", "boucle evenementielle"]
context = "La boucle d'événements + E/S asynchrone permet à un seul thread de gérer des milliers de connexions. Pas besoin d'un thread par connexion."
