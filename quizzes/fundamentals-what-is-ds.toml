# Quiz : Qu'est-ce qu'un Système Distribué ?

[[questions]]
type = "MultipleChoice"
prompt.prompt = "Leslie Lamport a célèbrement défini les systèmes distribués avec une observation incisive sur les pannes. Laquelle de ces définitions capture le mieux sa pensée ?"
prompt.distractors = [
  "Un système où la panne d'un ordinateur que vous ne connaissiez même pas peut rendre le vôtre inutilisable.",
  "Une collection d'ordinateurs indépendants qui apparaît à ses utilisateurs comme un système cohérent unique.",
  "Plusieurs ordinateurs travaillant ensemble pour résoudre un problème plus rapidement que n'importe quelle machine unique."
]
answer.answer = "Un système où la panne d'un ordinateur que vous ne connaissiez même pas peut rendre le vôtre inutilisable."
context = "La définition de Lamport met brillamment en évidence le côté obscur de la distribution : la panne indépendante. Lorsque les composants peuvent tomber en panne séparément, une défaillance quelque part que vous ne connaissiez même pas peut se propager et tout casser. C'est pourquoi les systèmes distribués sont à la fois puissants et terrifiants !"
id = "310d917d-a04e-4d5c-8b27-1a198aaa3948"

[[questions]]
type = "MultipleChoice"
prompt.prompt = "Vous construisez un système et réalisez que vous ne pouvez pas compter sur un 'maintenant' unique sur tous vos serveurs. Quelle caractéristique fondamentale des systèmes distribués venez-vous de rencontrer ?"
prompt.distractors = [
  "La concurrence - plusieurs choses se produisant en même temps",
  "La panne indépendante - les composants peuvent tomber en panne séparément",
  "L'illusion d'unité - apparaître comme un seul système"
]
answer.answer = "Pas d'horloge globale - chaque nœud a sa propre horloge"
context = "Le temps est étonnamment délicat dans les systèmes distribués ! Chaque nœud a sa propre horloge, et la latence du réseau signifie que vous ne pouvez pas les synchroniser parfaitement. C'est pourquoi les systèmes distribués utilisent des horloges logiques (comme les horloges vectorielles) au lieu des horloges physiques pour ordonner les événements. Votre 'maintenant' n'est pas le même que celui de quelqu'un d'autre !"
id = "e429a35c-a923-4e74-b3ab-08f66c174332"

[[questions]]
type = "ShortAnswer"
prompt.prompt = "Vous êtes le CTO d'une startup en croissance. Votre serveur unique puissant coûte 100 000 $ et est à sa limite. Votre PDG veut ajouter plus de machines au lieu d'acheter un serveur encore plus grand. Comment s'appelle cette stratégie de mise à l'échelle ?"
answer.answer = "mise à l'échelle horizontale"
answer.alternatives = ["scale out", "scaling out", "mise à l'echelle horizontale", "mise à l'échelle horizontalement"]
context = "La mise à l'échelle horizontale (scale out) signifie ajouter plus de machines standard à votre système. C'est pratiquement illimité et rentable. L'alternative est la mise à l'échelle verticale (scale up), qui signifie acheter un serveur unique plus grand et plus cher. Éventuellement, la mise à l'échelle verticale atteint les limites matérielles — donc la mise à l'échelle horizontale est la voie à suivre pour les systèmes en croissance !"
id = "3647d7e9-6ae2-4040-aebc-c45f45faa7c6"

