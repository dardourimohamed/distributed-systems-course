[[questions]]
type = "ShortAnswer"
prompt.prompt = "Un étudiant en systèmes distribués est confus. Il demande : 'S'il n'y a pas d'horloge globale, comment savoir quel événement s'est produit en premier ?' Vous leur parlez d'un type d'horloge qui ne mesure pas le temps, mais suit plutôt les __________ entre les événements."
answer.answer = "causalité"
answer.alternatives = ["relations causales", "ordonnancement des événements", "relations d'ordre", "relations d'avant-après"]
context = "Les horloges logiques ne mesurent pas le temps — elles suivent la causalité ! Elles aident à répondre 'l'événement A a-t-il causé l'événement B ?' ou 'A s'est-il produit avant B ?' C'est possible sans horloge globale car les relations causales sont transitives : si A a causé B, et B a causé C, alors A a causé C. Nous explorerons cela plus en détail dans les sessions suivantes !"
id = "ec20be6f-7033-4e2f-9ffd-11b5fded6135"
