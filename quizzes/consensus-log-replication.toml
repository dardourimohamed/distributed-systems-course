[[questions]]
type = "MultipleChoice"
prompt.prompt = "What does a leader do when receiving a client request?"
prompt.distractors = ["Immediately execute", "Append to log, replicate, commit on majority", "Send directly to followers"]
answer.answer = "Append to log, replicate, commit on majority"
context = "The full pipeline: append to leader's log, replicate to followers, wait for majority acknowledgment, commit, then respond to client."
id = "2cd08454-0fcd-4ab3-b48f-6c5fcf51a873"

[[questions]]
type = "ShortAnswer"
prompt.prompt = "What's the commit index in Raft?"
answer.answer = "highest committed entry"
context = "Commit index is the highest log entry known to be committed (on majority). Leader advances it when current-term entry is on majority."
id = "ccc1049d-1987-4e08-bc36-e81213a715da"
