[[questions]]
type = "ShortAnswer"
prompt.prompt = "What delivery guarantee means 'message may be lost, never duplicated'?"
answer.answer = "at-most-once"
context = "At-most-once means messages may be lost but will never be duplicated. Good for logging and metrics where losing data is acceptable."
