[[questions]]
type = "ShortAnswer"
prompt.prompt = "What's the purpose of snapshots in Raft?"
answer.answer = "log compaction"
context = "Snapshots capture state machine state at a point in time, allowing log entries before that point to be discarded. Prevents unbounded log growth."
