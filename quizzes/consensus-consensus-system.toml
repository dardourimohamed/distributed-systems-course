[[questions]]
type = "MultipleChoice"
prompt.prompt = "What should be stored in the Raft log vs the state machine?"
prompt.distractors = ["Everything in log", "Operations in log, data in state machine", "Data in log, operations in state machine"]
answer.answer = "Operations in log, data in state machine"
context = "The log stores operations (PUT, DELETE). The state machine holds the actual data. Log provides agreement on operation sequence."
